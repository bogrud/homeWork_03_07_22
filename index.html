<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script async src="https://kit.fontawesome.com/a0f9b77a74.js" crossorigin="anonymous"></script>
  <script async src="./js/index.js"></script>
  <title>Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div class="smart">
        <h1>The Smartest, fastest way</h1>
        <p>to name a company, product, App</p>
      </div>
      <div class="social">
        <h1>Social</h1>
        <p>Media & content</p>
      </div>
      <div class="premium">
        <h1>Premium Names For Sale</h1>
        <p>"EventGuru", "CryptoRule", "Totsl Cure"...</p>
      </div>
      <div class="naming">
        <h1>Why Naming Services?</h1>
        <p>World's #1 Naming Website</p>
      </div>
    </div>
    <div class="right-slide">
      <div class="cup"></div>
      <div class="pool"></div>
      <div class="girl"></div>
      <div class="man"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
</body>
</html>
